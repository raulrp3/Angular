<div class="container mt-5">
    <form [formGroup]="mForm" (submit)="send(mForm)">
        <div class="form-group">
            <label for="inputName">Name:</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter name" formControlName="name">
            <p class="alert alert-danger text-center my-2" *ngIf="mForm.controls.name.errors">REQUIRED</p>
        </div>
        <div class="form-group">
            <label for="inputLastname">Lastname</label>
            <input type="text" class="form-control" id="inputLastname" placeholder="Enter lastname" formControlName="lastname">
            <!--<p class="alert alert-danger my-2 text-center" *ngIf="lastname.errors">REQUIRED</p>-->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
          <!--<p class="alert alert-danger my-2 text-center" *ngIf="email.errors">REQUIRED</p>-->
        </div>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
      </form>
</div>
